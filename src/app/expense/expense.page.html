<ion-header [translucent]="true">
  <ion-toolbar style="--background: white; --color: black;">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Add Expense</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card class="expense-card">
    <ion-card-header>
      <ion-card-title>New Expense Entry</ion-card-title>
      <ion-card-subtitle>Fill in your expense details</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="submitExpense()">
        <ion-item lines="full">
          <ion-label position="floating">Amount (RM)</ion-label>
          <ion-input type="number" [(ngModel)]="expense.amount" name="amount" required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Note</ion-label>
          <ion-input type="text" [(ngModel)]="expense.note" name="note"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Date</ion-label>
          <ion-input type="date" [(ngModel)]="expense.date" name="date"></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label>Category</ion-label>
          <ion-select [(ngModel)]="expense.categoryId" name="categoryId" interface="popover" placeholder="Select category">
            <ion-select-option *ngFor="let category of expenseCategories" [value]="category.id">
              {{ category.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>

        <ion-button expand="block" type="submit" color="danger" class="ion-margin-top">
          <ion-icon name="remove-circle-outline" slot="start"></ion-icon>
          Add Expense
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
